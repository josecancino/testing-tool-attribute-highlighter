<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: system-ui, sans-serif;
      width: 260px;
      padding: 16px;
    }

    input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button.enabled {
      background: #dc2626;
    }

    button.off {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <h3>Attribute Highlighter</h3>

  <label>Attribute:</label>
  <input id="attrInput" type="text" placeholder="testid, qa, atm...">

  <button id="toggleBtn">Enable</button>

  <p style="margin-top:10px; font-size:12px; color:#6b7280;">
    Example: typing <b>testid</b> will search for <b>data-testid</b>
  </p>

  <script src="popup.js"></script>
</body>
</html>
